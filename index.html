<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | [Challenge Name Here]</title>
	</head>
	<body>
		<div class="container">
			<div class="pricing">Our Pricing</div>
			<div class="switch-container">
				<span class="switch-text">Annually</span>
				<label class="switch">
					<input type="checkbox" onchange="handleChange(this);" />
					<span class="slider round"></span>
				</label>
				<span class="switch-text">Monthly</span>
			</div>
			<div class="cards">
				<div class="card one">
					<div class="title">Basic</div>
					<div class="price">&dollar;199.99</div>
					<div class="capacity">500 GB Storage</div>
					<div class="users">2 Users Allowed</div>
					<div class="upload">Send up to 3 GB</div>
					<div class="button">
						<button type="button">Learn More</button>
					</div>
				</div>
				<div class="card two">
					<div class="title">Professional</div>
					<div class="price">&dollar;249.99</div>
					<div class="capacity">1 TB Storage</div>
					<div class="users">5 Users Allowed</div>
					<div class="upload">Send up to 10 GB</div>
					<div class="button">
						<button type="button">Learn More</button>
					</div>
				</div>
				<div class="card three">
					<div class="title">Master</div>
					<div class="price">&dollar;399.99</div>
					<div class="capacity">2 TB Storage</div>
					<div class="users">10 Users Allowed</div>
					<div class="upload">Send up to 20 GB</div>
					<div class="button">
						<button type="button">Learn More</button>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.dorianpelletier.fr/">Dorian Pelletier</a>.
		</div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
